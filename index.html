<!DOCTYPE html>
<html>
  <head>
    <title>Trezor Connect Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body style="padding: 20px">
    <div style="word-break: break-all; margin-bottom: 10px" id="result">
      Press a button to run
    </div>
    <button
      class="btn btn-primary"
      id="sign-transaction-btn"
      style="clear: both"
    >
      Sign transaction
    </button>
    <button class="btn btn-primary" id="verify-address-btn" style="clear: both">
      Verify address
    </button>
    <button
      class="btn btn-primary"
      id="test-address-policies-btn"
      style="clear: both"
    >
      Test address policies
    </button>
    <button
      class="btn btn-primary"
      id="get-native-script-hash-btn"
      style="clear: both"
    >
      Get native script hash
    </button>
    <div>
      <pre><p id="resultJSON"></p></pre>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
